<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="d-flex align-items-center">
      <img src="assets/LogoNoBG.png" alt="Rodaki" height="40" class="me-2" />
      <h4 class="m-0 text-primary fw-bold">Rodaki</h4>
    </div>
    <button class="btn btn-primary fw-semibold">
      <i class="bi bi-people-fill me-2"></i>Gerenciar Passageiros
    </button>
  </div>

  <!-- Summary Cards -->
  <div class="row g-2 mb-3 text-center">
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-dark">{{ animatedStats.total }}</h5>
          <small class="text-muted">Total</small>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-success">{{ animatedStats.presentes }}</h5>
          <small class="text-muted">Confirmado</small>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-danger">{{ animatedStats.ausentes }}</h5>
          <small class="text-muted">Ausente</small>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-warning">{{ animatedStats.pendentes }}</h5>
          <small class="text-muted">Pendente</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="filters mb-3 d-flex gap-2 overflow-auto pb-1">
    <button *ngFor="let f of filters" (click)="setFilter(f.key)"
            class="btn px-3 fw-semibold flex-shrink-0"
            [ngClass]="{
              'btn-primary': f.key==='TODOS' && activeFilter==='TODOS',
              'btn-success': f.key==='PRESENTE' && activeFilter==='PRESENTE',
              'btn-danger': f.key==='AUSENTE' && activeFilter==='AUSENTE',
              'btn-warning': f.key==='PENDENTE' && activeFilter==='PENDENTE',
              'btn-outline-secondary': activeFilter!==f.key
            }">
      {{ f.label }}
    </button>
  </div>

  <!-- Search -->
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
      <input type="text" class="form-control border-start-0" placeholder="Buscar passageiro..." [(ngModel)]="searchTerm" (input)="applyFilter()" />
    </div>
  </div>

  <!-- Passenger List -->
  <div *ngFor="let p of filteredPassengers" class="card border-0 shadow-sm mb-2 passenger-item">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">{{ p.name }}</div>
        <small class="text-muted d-block">{{ p.route }} â€¢ {{ p.time }}</small>
        <small *ngIf="p.tripType" class="d-flex align-items-center mt-1">
          <i [class]="getTripIcon(p.tripType)" class="me-1"></i>
          <span class="text-muted">{{ getTripLabel(p.tripType) }}</span>
        </small>
      </div>
      <span [ngClass]="{
        'status-present': p.status==='PRESENTE',
        'status-absent': p.status==='AUSENTE',
        'status-pending': p.status==='PENDENTE'
      }" class="px-3 py-1 rounded-pill text-xs fw-semibold">
        {{ p.status }}
      </span>
    </div>
  </div>
</div>
