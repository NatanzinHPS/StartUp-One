<div class="container py-3" style="max-width:480px;background-color:#F8F9FA;">
  <div class="d-flex align-items-center mb-3">
    <img src="assets/LogoNoBG.png" alt="Rodaki" height="40" class="me-2" />
    <h4 class="m-0 text-primary fw-bold">Check-ins</h4>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-light border"><i class="bi bi-calendar-event"></i> Hoje</button>
      <button class="btn btn-light border"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="row g-2 mb-3 text-center">
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-dark">{{ total }}</h5>
          <small class="text-muted">Total</small>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-success">{{ presentes }}</h5>
          <small class="text-muted">Presente</small>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-danger">{{ ausentes }}</h5>
          <small class="text-muted">Ausente</small>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="card small-card shadow-sm border-0">
        <div class="card-body p-2">
          <h5 class="fw-bold mb-0 text-warning">{{ pendentes }}</h5>
          <small class="text-muted">Pendente</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="d-flex justify-content-around mb-3 flex-wrap gap-2">
    <button *ngFor="let f of filters" (click)="setFilter(f.key)" class="btn px-3 fw-semibold" [ngClass]="{
              'btn-primary': f.key==='TODOS' && activeFilter==='TODOS',
              'btn-success': f.key==='PRESENTE' && activeFilter==='PRESENTE',
              'btn-danger': f.key==='AUSENTE' && activeFilter==='AUSENTE',
              'btn-warning': f.key==='PENDENTE' && activeFilter==='PENDENTE',
              'btn-outline-secondary': activeFilter!==f.key
            }">
      {{ f.label }}
    </button>
  </div>

  <!-- Search -->
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
      <input type="text" class="form-control border-start-0" placeholder="Buscar passageiro..." [(ngModel)]="searchTerm"
        (input)="applyFilter()" />
    </div>
  </div>

  <!-- Passenger List -->
  <div *ngFor="let p of filteredPassengers" class="card border-0 shadow-sm mb-2 passenger-item">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">{{ p.name }}</div>
        <small class="text-muted">{{ p.route }} â€¢ {{ p.time }}</small>
      </div>
      <span [ngClass]="{
        'status-present': p.status==='PRESENTE',
        'status-absent': p.status==='AUSENTE',
        'status-pending': p.status==='PENDENTE'
      }" class="px-3 py-1 rounded-pill text-xs fw-semibold">
        {{ p.status }}
      </span>
    </div>
  </div>
</div>
