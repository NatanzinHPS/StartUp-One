<div class="login-wrapper d-flex flex-column justify-content-center align-items-center">
  <div class="text-center mb-4">
    <img src="assets/LogoNoBG.png" alt="Rodaki Logo" class="logo mb-2" />
    <h2 class="fw-bold text-primary">Rodaki</h2>
    <p class="text-muted small">Seu transporte com segurança e praticidade</p>
  </div>

  <div class="login-card shadow-sm">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="p-3">

      <div class="form-group mb-3">
        <label for="email" class="form-label fw-semibold">
          <i class="bi bi-envelope me-2 text-primary"></i>Email
        </label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email #email="ngModel"
          class="form-control" placeholder="exemplo@email.com" />
        @if (email.invalid && email.touched) {
          <div class="error small mt-1">
            Email inválido
          </div>
        }
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label fw-semibold">
          <i class="bi bi-lock me-2 text-primary"></i>Senha
        </label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required minlength="6"
          #password="ngModel" class="form-control" />
        @if (password.invalid && password.touched) {
          <div class="error small mt-1">
            Senha deve ter no mínimo 6 caracteres
          </div>
        }
      </div>

      @if (errorMessage) {
        <div class="alert alert-danger small py-2 mb-3">
          <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
        </div>
      }

      <button type="submit" class="btn btn-primary w-100 fw-semibold py-2" [disabled]="loginForm.invalid || loading">
        @if (!loading) {
          <span><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</span>
        }
        @if (loading) {
          <span><i class="bi bi-arrow-repeat spinner me-2"></i>Entrando...</span>
        }
      </button>
    </form>

    <div class="text-center mt-3">
      <p class="text-muted small mb-1">Não tem conta?</p>
      <a [routerLink]="['/register']" class="text-primary fw-semibold register-link">
        Criar conta
      </a>
    </div>
  </div>
</div>
