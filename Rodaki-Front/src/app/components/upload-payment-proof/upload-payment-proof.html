<div class="container py-3" style="max-width:480px;background-color:#F8F9FA;">
  <div class="d-flex align-items-center mb-3">
    <img src="assets/LogoNoBG.png" alt="Rodaki" height="40" class="me-2" />
    <h4 class="m-0 text-primary fw-bold">Enviar Comprovante</h4>
  </div>

  <div class="card mb-3 shadow-sm">
    <div class="card-body d-flex align-items-center">
      <div class="avatar rounded-circle bg-light d-flex align-items-center justify-content-center me-3">
        <i class="bi bi-person-fill text-primary"></i>
      </div>
      <div>
        <div class="small text-muted">Enviando comprovante para</div>
        <div class="fw-bold">Paulo</div>
      </div>
    </div>
  </div>

  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <label class="form-label small d-flex align-items-center"><i class="bi bi-calendar3 me-2"></i> Mês de Referência</label>
      <select class="form-select" [(ngModel)]="model.referenceMonth">
        <option *ngFor="let m of months" [value]="m.value">{{m.label}}</option>
      </select>
    </div>
  </div>

  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <label class="form-label small d-flex align-items-center"><i class="bi bi-currency-dollar me-2"></i> Valor Pago</label>
      <input type="number" class="form-control" [(ngModel)]="model.amount" min="0" step="0.01" placeholder="R$ 0,00" />
    </div>
  </div>

  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <label class="form-label small d-flex align-items-center"><i class="bi bi-paperclip me-2"></i> Comprovante de Pagamento</label>

      <div class="upload-dropzone mt-2 p-3 text-center rounded" [class.dragover]="dragOver"
           (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave()">

        <div *ngIf="!fileBuffer" class="placeholder">
          <i class="bi bi-cloud-upload fs-1 text-primary"></i>
          <div class="fw-bold mt-2">Adicionar arquivo</div>
          <div class="text-muted small">Arraste e solte ou clique para selecionar</div>
          <div class="mt-3 d-flex justify-content-center gap-2">
            <button class="btn btn-primary" (click)="fileInput.click(); $event.preventDefault();">
              <i class="bi bi-camera me-2"></i>Tirar Foto
            </button>
            <button class="btn btn-outline-secondary" (click)="fileInput.click(); $event.preventDefault();">
              <i class="bi bi-folder2-open me-2"></i>Selecionar Arquivo
            </button>
          </div>
        </div>

        <div *ngIf="fileBuffer" class="preview">
          <div *ngIf="model.fileType?.startsWith('image/')">
            <img [src]="model.fileDataUrl" alt="preview" class="img-fluid rounded" />
          </div>
          <div *ngIf="model.fileType === 'application/pdf'" class="p-2">
            <i class="bi bi-file-earmark-pdf fs-1 text-danger"></i>
            <div class="fw-bold mt-2">{{ model.fileName }}</div>
          </div>
          <div class="mt-2 text-muted small">Apenas Imagens e PDF. Máx: 10MB</div>
          <div class="mt-2">
            <button class="btn btn-outline-secondary btn-sm me-2" (click)="removeFile($event)">Remover</button>
          </div>
        </div>

        <input #fileInput type="file" accept="image/*,application/pdf" class="d-none" (change)="onFileSelected($event.target.files?.[0] ?? null)" />
      </div>

      <div *ngIf="errorMessage" class="text-danger small mt-2">{{ errorMessage }}</div>
    </div>
  </div>

  <button [disabled]="!isFormValid() || uploading" (click)="send()" class="btn w-100 fw-bold" [ngClass]="{'btn-primary': isFormValid() && !uploading, 'btn-secondary': !isFormValid()}">
    <i class="bi bi-send me-2"></i>
    {{ uploading ? 'Enviando...' : 'Enviar Comprovante' }}
  </button>
</div>
