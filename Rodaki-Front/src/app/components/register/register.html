<div class="register-wrapper d-flex flex-column justify-content-center align-items-center">
  <div class="text-center mb-4">
    <img src="assets/LogoNoBG.png" alt="Rodaki Logo" class="logo mb-2" />
    <h2 class="fw-bold text-primary">Rodaki</h2>
    <p class="text-muted small">Crie sua conta e comece a usar</p>
  </div>

  <div class="register-card shadow-sm animate-fade">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="p-3">

      <!-- Campo Nome -->
      <div class="form-group mb-3">
        <label for="name" class="form-label fw-semibold">
          <i class="bi bi-person me-2 text-primary"></i>Nome Completo
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="userData.name"
          required
          #name="ngModel"
          class="form-control"
          placeholder="Digite seu nome completo"
        />
        <div *ngIf="name.invalid && name.touched" class="error small mt-1">
          Nome é obrigatório
        </div>
      </div>

      <!-- Campo Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label fw-semibold">
          <i class="bi bi-envelope me-2 text-primary"></i>Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="userData.email"
          required
          email
          #email="ngModel"
          class="form-control"
          placeholder="exemplo@email.com"
        />
        <div *ngIf="email.invalid && email.touched" class="error small mt-1">
          Email inválido
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="form-group mb-3">
        <label for="password" class="form-label fw-semibold">
          <i class="bi bi-lock me-2 text-primary"></i>Senha
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userData.password"
          required
          minlength="6"
          #password="ngModel"
          class="form-control"
          placeholder="Crie uma senha"
        />
        <div *ngIf="password.invalid && password.touched" class="error small mt-1">
          Senha deve ter no mínimo 6 caracteres
        </div>
      </div>

      <!-- Campo Tipo de Usuário -->
      <div class="form-group mb-3">
        <label for="role" class="form-label fw-semibold">
          <i class="bi bi-person-badge me-2 text-primary"></i>Eu sou...
        </label>
        <select
          id="role"
          name="role"
          [(ngModel)]="userData.role"
          required
          #role="ngModel"
          class="form-select"
        >
          <option value="">Selecione...</option>
          <option [value]="Role.ROLE_PASSAGEIRO">Passageiro</option>
          <option [value]="Role.ROLE_MOTORISTA">Motorista</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="error small mt-1">
          Selecione o tipo de usuário
        </div>
      </div>

      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="alert alert-danger small py-2 mb-3">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
      </div>

      <!-- Botão Registrar -->
      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold py-2"
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="!loading"><i class="bi bi-person-plus me-2"></i>Registrar</span>
        <span *ngIf="loading"><i class="bi bi-arrow-repeat spinner me-2"></i>Registrando...</span>
      </button>
    </form>

    <!-- Link para Login -->
    <div class="text-center mt-3">
      <p class="text-muted small mb-1">Já tem conta?</p>
      <a [routerLink]="['/login']" class="text-primary fw-semibold login-link">
        Fazer login
      </a>
    </div>
  </div>
</div>
