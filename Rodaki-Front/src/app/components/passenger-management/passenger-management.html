<div class="container py-3 passengers-page">
    <app-top-bar [profileImage]="'assets/DriverProfile.png'" [redirectTo]="'/daily-checkin'"
        [title]="'Gerenciar Passageiros'"></app-top-bar>
    <div class="actions mb-3 d-flex flex-column flex-sm-row gap-2">
        <button class="btn btn-primary btn-lg">
            <i class="bi bi-plus-lg me-2"></i>Adicionar Novo Passageiro
        </button>

        <button class="btn btn-outline-primary btn-lg" (click)="copyLink(); $event.preventDefault();">
            <i class="bi bi-link-45deg me-2"></i>Gerar Link de Cadastro
        </button>
    </div>

    <div class="filters mb-3 d-flex flex-column flex-md-row gap-2">
        <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-search text-muted"></i></span>
            <input type="text" class="form-control" placeholder="Buscar passageiro..." [(ngModel)]="searchTerm"
                (input)="applyFilter()" />
        </div>

        <div class="d-flex w-100 gap-2">
            <div class="w-50">
                <select class="form-select w-100" [(ngModel)]="selectedRoute" (change)="applyFilter()">
                    @for (r of routes; track r) {
                        <option [value]="r">{{ r }}</option>
                    }
                </select>
            </div>
            <div class="w-50">
                <select class="form-select w-100" [(ngModel)]="selectedStatus" (change)="applyFilter()">
                    @for (s of statuses; track s) {
                        <option [value]="s">{{ s }}</option>
                    }
                </select>
            </div>
        </div>
    </div>

    <div class="list">
        @for (p of filtered; track p.id) {
        <div class="card passenger-card mb-3">
            <div class="card-body d-flex align-items-start gap-3">
                <img [src]="p.avatarUrl" alt="avatar" class="avatar" />
                <div class="flex-fill">
                    <div class="d-flex align-items-start justify-content-between">
                        <div>
                            <div class="fw-bold">{{ p.name }}</div>
                            <div class="text-muted small">#{{ p.id | number:'2.0' }}</div>
                        </div>
                        <div class="text-end">
                            <span class="status-badge"
                                [ngClass]="{'badge-active': p.status==='ATIVO','badge-inactive': p.status==='INATIVO'}">{{
                                p.status }}</span>
                        </div>
                    </div>

                    <div class="mt-2 small text-muted d-flex gap-3 flex-wrap">
                        <div><i class="bi bi-telephone me-1"></i>{{ p.phone }}</div>
                        <div><i class="bi bi-geo-alt me-1"></i>{{ p.route }}</div>
                    </div>

                    <div class="mt-3 d-flex align-items-center justify-content-between">
                        <div>
                            <small class="text-muted">Comprovante:</small>
                            <span class="ms-2 proof-badge" [ngClass]="{
                'proof-approved': p.proofStatus==='APROVADO',
                'proof-pending': p.proofStatus==='PENDENTE',
                'proof-rejected': p.proofStatus==='REJEITADO'
              }">{{ p.proofStatus }}</span>
                        </div>

                        <div>
                            <button class="btn btn-outline-primary btn-edit me-2" (click)="goToEdit(p.id)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>

<app-bottom-nav></app-bottom-nav>

<!-- toast (center bottom) -->
<div class="toast-wrap" [class.show]="showToast">
    <div class="toast-inner">{{ toastText }}</div>
</div>
